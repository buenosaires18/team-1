<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
	<link href="stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="css/fontello.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/mainScript.js"></script>
    <title>Pescar</title>
</head>
<body onload="LoadApp()">
    <div id="join">
        <video id="bg_slasher_video" loop autoplay>
            <source src="img/slasher.mp4" type="video/mp4">
        </video>
        <center>
        <div id="initial">
            <img id="logo" src="img/logo.png" height="267" width="502"/>
            <div id="joinForm">
                <input type="text" id="txt_email" placeholder="DNI"/>
                <input type="password" id="txt_password" placeholder="Contraseña"/>
            </div>
            <span id="btnLogin">Ingresar</span>
            <p id="terms">Al continuar, aceptas los términos y condiciones y política de privacidad.</p>
        </div>
        </center>
    </div>
    <div id="index" class="appmodule" style="opacity:1;">
        
    </div>
    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
